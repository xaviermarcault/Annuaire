<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/includes/head"></th:block>
<body>
	<button class="btn btn-light">
		<a href="/backend">Acceuil</a>
	</button>
	<div align="center">
		<h1>Edit Catégorie</h1>
		<br />
		<form action="#" th:action="@{/save/categorie}"
			th:object="${categorie}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Catégorie ID:</td>
					<td><input type="text" th:field="*{categorieId}"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Catégorie libellé:</td>
					<td><input type="text" th:field="*{categorieLibelle}" /></td>
				</tr>
				<tr>
					<td>Catégorie validité:</td>
					<td><input type="text" th:field="*{categorieValid}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
