<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/includes/head"></th:block>
<body>
<body>
	<button class="btn btn-light">
		<a href="/backend">Accueil</a>
	</button>
	<div align="center">
		<h1>Etats</h1>
		<br>
		<button class="btn btn-light">
			<a href="new/etat">Ajouter</a>
		</button>
		<br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Etat ID</th>
					<th>Libellé</th>
					<th>CRUD</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${listEtats}">
					<td th:text="${e.etatId}">Etat ID</td>
					<td th:text="${e.etatLibelle}">Libellé</td>
					<td><a th:href="@{'/edit/etat/' + ${e.etatId}}">Edit</a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{'/delete/etat/' + ${e.etatId}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
