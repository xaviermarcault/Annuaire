<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/includes/head"></th:block>
<body>
	<button class="btn btn-light">
		<a href="/backend">Acceuil</a>
	</button>
	<div align="center">
		<h1>Edit Adresse</h1>
		<br />
		<form action="#" th:action="@{/save/adresse}" th:object="${adresse}"
			method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Adresse ID:</td>
					<td><input type="text" th:field="*{adresseId}"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Num√©ro:</td>
					<td><input type="text" th:field="*{adresseNumero}" /></td>
				</tr>
				<tr>
					<td>Rue:</td>
					<td><input type="text" th:field="*{adresseRue}" /></td>
				</tr>
				<tr>
					<td>Ville :</td>
					<td><select th:field="*{ville}">
							<option value="">--Ville--
							<option th:each="v : ${listVilles}" th:value="${v.villeId}"
								th:text="${v.villeNom}+' '+${v.villeCodePostal}"></option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-light">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
