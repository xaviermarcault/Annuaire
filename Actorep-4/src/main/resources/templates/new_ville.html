<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Shop Homepage - Start Bootstrap Template</title>

<!-- Bootstrap core CSS -->
<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/shop-homepage.css" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<!-- <a class="navbar-brand" href="#">Start Bootstrap</a> -->
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
					</a>
					<li class="nav-item active"><a class="nav-link"
						href="/backend">BackEndHome</a></li>
					</li>
					<li class="nav-item"><a class="nav-link" href="/individu">Individu</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/organisation">Organisation</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/adresse">Adresse</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/ville">Ville</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/pays">Pays</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/categorie">Catégorie</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/photo">Photo</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/services">Services</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/etat">Etat</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/employe">Employé(e)</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/role">Rôle</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/parametre">Paramètre</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div align="center" class="form-group">
				<h1>Nouvelle Ville</h1>
				<br />
				<form action="#" th:action="@{/save/ville}" th:object="${ville}"
					method="post">
					<table border="0" cellpadding="10">
						<tr>
							<td>Ville Nom:</td>
							<td><input type="text" th:field="*{villeNom}" /></td>
						</tr>
						<tr>
							<td>Ville Code Postal:</td>
							<td><input type="text" th:field="*{villeCodePostal}" /></td>
						</tr>
						<tr>
							<td>Pays:</td>
							<td><select th:field="*{pays}">
									<option value="">--Pays--
									<option th:each="p : ${listPays}" th:value="${p.paysId}"
										th:text="${p.paysNom}"></option>
							</select>
						</tr>
						<tr>
							<td colspan="2"><button type="submit" class="btn btn-light">Save</button></td>
						</tr>
					</table>
				</form>
			</div>
			<div class="col-lg-3">


				<!-- /.col-lg-3 -->

				<div class="col-lg-9">


					<div class="row"></div>
					<!-- /.row -->

				</div>
				<!-- /.col-lg-9 -->

			</div>
			<!-- /.row -->

		</div>
		<!-- /.container -->

		<!-- Footer -->
		<footer class="py-5 bg-dark">
			<div class="container">
				<p class="m-0 text-center text-white">Copyright &copy; Actorep
					2020</p>
			</div>
			<!-- /.container -->
		</footer>

		<!-- Bootstrap core JavaScript -->
		<script src="../vendor/jquery/jquery.min.js"></script>
		<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
